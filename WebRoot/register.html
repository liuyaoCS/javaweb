<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function change(img){
		img.src=img.src+"?"+new Date().getTime();
		
	}
</script>
</head>
<body>
	<form action="/JavawebTest/RequestTest" method="get">
		name:<input type="text" name="username"></br>
		password:<input type="password" name="password"></br>
		sex:<input type="radio" name="gender" value="male">male
			<input type="radio" name="gender" value="female">female</br>
		location:
			<select>
				<option name="city" value="beijing">beijing</option>
				<option name="city" value="shanghai">shanghai</option>
			</select></br>
		interet:
			<input type="checkbox" name="likes" value="sing">sing
			<input type="checkbox" name="likes" value="dance">dance</br>
		info:
			<textarea rows="6" cols="60" name="description"></textarea></br>
		pic:
			<input type="file" name="image"></br>
		<input type="hidden" name="id" value="12345"></br>
		checkcode:<input type="text" name="checkcode">
		<img src="/JavawebTest/ResponseTest" onclick="change(this)"></br>
		<input type="submit" value="register"></br>
	</form>
</body>
</html>
